<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gossip Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #fc466b);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }

    .login-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-section input, .login-section select, .login-section button {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-section button {
      background-color: #6a11cb;
      color: white;
      border: none;
      cursor: pointer;
    }

    .container {
      display: none;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff;
    }

    .sidebar h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .filter-buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #eee;
    }

    .user-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .user {
      display: flex;
      justify-content: space-between;
      background-color: #cfe2ff;
      padding: 8px;
      border-radius: 6px;
      align-items: center;
      cursor: pointer;
    }

    .user.female {
      background-color: #f8d7da;
    }

    .user.active {
      background-color: #a3c2ff;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .flag {
      width: 20px;
      height: 15px;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 10px;
      background: linear-gradient(to right, #fc466b, #6a11cb);
      color: white;
      font-weight: 600;
    }

    .chat-body {
      flex: 1;
      background: #f5f5f5;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: #2979ff;
      color: white;
      cursor: pointer;
    }

    .chat-input .image {
      background-color: #f44336;
    }

    .message {
      margin-bottom: 8px;
    }

    .message.you {
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Gossip</header>

<div class="login-section" id="loginSection">
  <h2>Enter Your Info</h2>
  <input type="text" id="username" placeholder="Your Name" required />
  <input type="number" id="age" placeholder="Your Age" required />
  <select id="country">
    <option value="">Select Country</option>
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
  </select>
  <input type="text" id="region" placeholder="Your Region" required />
  <button onclick="startChat()">Login & Enter</button>
</div>

<div class="container" id="chatContainer">
  <div class="sidebar">
    <h3>Online Users 184</h3>
    <div class="filter-buttons">
      <button>üåê All</button>
      <button>üë®‚Äçü¶± Male</button>
      <button>üë© Female</button>
    </div>
    <div class="user-list" id="userList">
      <div class="user" data-username="sampleuser" data-info="Male, 18 yrs, Andhra Pradesh India">
        <div class="user-info">
          <strong>sampleuser</strong>
          <small>18 yrs, Andhra Pradesh, India</small>
        </div>
        <img src="https://flagcdn.com/in.svg" alt="India" class="flag">
      </div>
      <div class="user" data-username="sampley" data-info="Female, 18 yrs, Andhra Pradesh India">
        <div class="user-info">
          <strong>sampley</strong>
          <small>18 yrs, Andhra Pradesh, India</small>
        </div>
        <img src="https://flagcdn.com/in.svg" alt="India" class="flag">
      </div>
      <div class="user" data-username="Rakesh" data-info="Male, 27 yrs, Telangana India">
        <div class="user-info">
          <strong>Rakesh</strong>
          <small>27 yrs, Telangana, India</small>
        </div>
        <img src="https://flagcdn.com/in.svg" alt="India" class="flag">
      </div>
    </div>
  </div>

  <div class="chat-section">
    <div class="chat-header" id="chatHeader">
      Select a user<br/>
      <small></small>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Messages appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." disabled />
      <button class="emoji">üòä</button>
      <button class="gif">GIF</button>
      <button class="image">üì∑</button>
      <button class="send" onclick="sendMessage()" id="sendBtn" disabled>Send</button>
    </div>
  </div>
</div>

<script>
  let activeUser = null;
  const messageStore = {};
  const users = document.querySelectorAll('.user');
  const chatHeader = document.getElementById('chatHeader');
  const chatBody = document.getElementById('chatBody');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  let currentUserInfo = {};

  function startChat() {
    const name = document.getElementById('username').value.trim();
    const age = document.getElementById('age').value.trim();
    const country = document.getElementById('country').value;
    const region = document.getElementById('region').value.trim();

    if (!name || !age || !country || !region) {
      alert("Please fill all fields");
      return;
    }

    currentUserInfo = { name, age, country, region };

    document.getElementById('loginSection').style.display = 'none';
    document.getElementById('chatContainer').style.display = 'flex';

    chatHeader.innerHTML = `Welcome, ${name}<br/><small>${age} yrs, ${region}, ${country}</small>`;
  }

  users.forEach(user => {
    user.addEventListener('click', () => {
      users.forEach(u => u.classList.remove('active'));
      user.classList.add('active');

      activeUser = user.dataset.username;
      const info = user.dataset.info;

      chatHeader.innerHTML = `${activeUser}<br/><small>${info}</small>`;
      messageInput.disabled = false;
      sendBtn.disabled = false;

      renderMessages();
    });
  });

  function renderMessages() {
    chatBody.innerHTML = '';
    const messages = messageStore[activeUser] || [];
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg;
      chatBody.appendChild(div);
    });
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text || !activeUser) return;

    if (!messageStore[activeUser]) {
      messageStore[activeUser] = [];
    }

    messageStore[activeUser].push(`You: ${text}`);
    messageInput.value = '';
    renderMessages();
  }
</script>

</body>
</html>
