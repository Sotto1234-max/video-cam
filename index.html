<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gossip Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #fc466b);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff;
    }

    .sidebar h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .filter-buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #eee;
    }

    .user-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .user {
      display: flex;
      justify-content: space-between;
      background-color: #cfe2ff;
      padding: 8px;
      border-radius: 6px;
      align-items: center;
    }

    .user.female {
      background-color: #f8d7da;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .flag {
      width: 20px;
      height: 15px;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 10px;
      background: linear-gradient(to right, #fc466b, #6a11cb);
      color: white;
      font-weight: 600;
    }

    .chat-body {
      flex: 1;
      background: #f5f5f5;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: #2979ff;
      color: white;
      cursor: pointer;
    }

    .chat-input .emoji,
    .chat-input .gif,
    .chat-input .image,
    .chat-input .send {
      background-color: #2979ff;
    }

    .chat-input .image {
      background-color: #f44336;
    }

  </style>
</head>
<body>

  <header>Gossip</header>

  <div class="container">
    <div class="sidebar">
      <h3>Online Users 184</h3>
      <div class="filter-buttons">
        <button>üåê All</button>
        <button>üë®‚Äçü¶± Male</button>
        <button>üë© Female</button>
      </div>
      <div class="user-list">
        <div class="user">
          <div class="user-info">
            <strong>sampleuser</strong>
            <small>18 yrs, Andhra Pradesh, India</small>
          </div>
          <img src="https://flagcdn.com/in.svg" alt="India" class="flag">
        </div>
        <div class="user">
          <div class="user-info">
            <strong>sampley</strong>
            <small>18 yrs, Andhra Pradesh, India</small>
          </div>
          <img src="https://flagcdn.com/in.svg" alt="India" class="flag">
        </div>
        <div class="user">
          <div class="user-info">
            <strong>Rakesh</strong>
            <small>27 yrs, Telangana, India</small>
          </div>
          <img src="https://flagcdn.com/in.svg" alt="India" class="flag">
        </div>
        <!-- Add more users as needed -->
      </div>
    </div>

    <div class="chat-section">
      <div class="chat-header">
        sampleuser<br/>
        <small>Male, 18 yrs, Andhra Pradesh India</small>
      </div>
      <div class="chat-body">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message..." />
        <button class="emoji">üòä</button>
        <button class="gif">GIF</button>
        <button class="image">üì∑</button>
        <button class="send">Send</button>
      </div>
    </div>
  </div>

</body>
</html>
