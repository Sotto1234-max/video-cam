<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Chat</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f3f4f6;
      padding: 20px;
    }

    #chat-section {
      display: none;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

  <!-- Welcome/Login Page -->
  <div id="login-section">
    <h1>Welcome to Random Video Chat</h1>
    <p>Click below to get started</p>
    <button onclick="enterChat()">Enter Now</button>
  </div>

  <!-- Video Chat Section -->
  <div id="chat-section">
    <h1>Random Video Chat</h1>
    <iframe 
      src="https://www.hay.fun/video-chat" 
      width="100%" 
      height="600px" 
      frameborder="0" 
      style="border: none;">
    </iframe>
  </div>

  <script>
    function enterChat() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('chat-section').style.display = 'block';
    }
  </script>

</body>
</html>
