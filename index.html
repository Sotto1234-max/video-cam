<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body, html { margin: 0; padding: 0; height: 100%; }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background-color: #f1f1f1;
    }

    .sidebar h3 {
      margin-bottom: 10px;
    }

    .user {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #e0e0ff;
      cursor: pointer;
      border-radius: 5px;
    }

    .user.active {
      background-color: #b3c6ff;
      font-weight: bold;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 10px;
      background: #4a90e2;
      color: white;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .chat-body .message {
      margin-bottom: 8px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h3>Users</h3>
    <div class="user" data-username="Alice">Alice</div>
    <div class="user" data-username="Bob">Bob</div>
    <div class="user" data-username="Charlie">Charlie</div>
    <div class="user" data-username="David">David</div>
  </div>

  <div class="chat">
    <div class="chat-header" id="chatHeader">Select a user</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." disabled />
      <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
    </div>
  </div>
</div>

<script>
  const users = document.querySelectorAll('.user');
  const chatHeader = document.getElementById('chatHeader');
  const chatBody = document.getElementById('chatBody');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  let activeUser = null;
  const messageStore = {}; // To store messages per user

  users.forEach(user => {
    user.addEventListener('click', () => {
      users.forEach(u => u.classList.remove('active'));
      user.classList.add('active');

      activeUser = user.dataset.username;
      chatHeader.textContent = activeUser;
      messageInput.disabled = false;
      sendBtn.disabled = false;

      renderMessages();
    });
  });

  function renderMessages() {
    chatBody.innerHTML = '';
    const messages = messageStore[activeUser] || [];
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg;
      chatBody.appendChild(div);
    });
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text || !activeUser) return;

    if (!messageStore[activeUser]) {
      messageStore[activeUser] = [];
    }

    messageStore[activeUser].push(`You: ${text}`);
    messageInput.value = '';
    renderMessages();
  }
</script>
</body>
</html>
