<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GossipChat ‚Äì Login & Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 40px;
    }
    .left {
      flex: 1;
      padding-right: 40px;
    }
    .left h1 {
      font-size: 42px;
      color: #fc466b;
      margin-bottom: 20px;
    }
    .left p {
      font-size: 18px;
      color: #444;
    }
    .right {
      width: 350px;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
    }
    .right h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(to right, #6a11cb, #fc466b);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #chatUI {
      display: none;
      flex-direction: column;
      align-items: flex-start;
    }
    #chatUI h2 {
      color: #6a11cb;
    }
    #userInfo {
      margin-top: 10px;
      font-size: 16px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
      <h1>GossipChat ‚Äì Chat Anonymously. Instantly.</h1>
      <p>Start chatting with strangers from around the world ‚Äì no signup, no downloads. 100% free and completely anonymous.</p>

      <!-- CHAT UI (HIDDEN INITIALLY) -->
      <div id="chatUI">
        <h2>Welcome to Chat!</h2>
        <div id="userInfo"></div>
        <p style="margin-top:20px;">üîß You can now integrate Socket.IO or WebRTC to enable full chat.</p>
      </div>
    </div>

    <!-- RIGHT SIDE LOGIN FORM -->
    <div class="right" id="loginForm">
      <h2>Join Here to explore world</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="number" id="age" placeholder="Age" required>
      <select id="country">
        <option>Bangladesh</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
      </select>
      <input type="text" id="region" placeholder="Region or Division" required>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    function login() {
      const name = document.getElementById('username').value.trim();
      const age = document.getElementById('age').value.trim();
      const country = document.getElementById('country').value;
      const region = document.getElementById('region').value.trim();

      if (!name || !age || !country || !region) {
        alert("Please fill all fields!");
        return;
      }

      // Save data (can be used later for chat)
      localStorage.setItem("gossip_username", name);
      localStorage.setItem("gossip_age", age);
      localStorage.setItem("gossip_country", country);
      localStorage.setItem("gossip_region", region);

      // Show Chat UI
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('chatUI').style.display = 'flex';

      // Show user info
      document.getElementById('userInfo').innerHTML = `
        üë§ <strong>Name:</strong> ${name}<br>
        üéÇ <strong>Age:</strong> ${age}<br>
        üåç <strong>Country:</strong> ${country}<br>
        üìç <strong>Region:</strong> ${region}
      `;
    }
  </script>

</body>
</html>
